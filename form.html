<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Pharmacy</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <header>

    </header>
    <main>
        <section>
           <h4> Please Fill The Form</h4>
           <form>
               <label for="Name">Your Name:
                <input id="Name" type="text"
                placeholder="Your Name">
                
               </label>
               <label for="Email">Your Email:
                  <input id="Email" type="text"  placeholder="Your Email">
               </label>
               <label for="Phone"> Phone Number:
                <input id="Phone" type="Phone" placeholder="Phone Number">
               </label>

             <fieldset>
                <legend>Select Your Company</legend>

                <label for="Square Pharma">
                    <input type="radio" name="" id="Square"> Square Pharma
                </label>
                <label for="Incepta">
                     <input type="radio" name="" id="Incepta">
                     Incepta

                </label>
                <label for="Reneta">
                    <input type="radio" name="" id="Renete">
                    Reneta
                                                            
                </label>
                <label for="Orion">
                    <input type="radio" name="" id="Orion">
                    Orion

                </label>
             </fieldset>
             <fieldset>
                <legend>Choose Medicines</legend>
                <label for="Omeprazol">
                    <input type="checkbox" name="" id="Omeprazol"> Omeprazol

                </label>
                <label for="Esomiprazol">
                    <input type="checkbox" name="" id="Esomiprazol"> Esomiprazol
                </label>
                <label for="Rabiprazol">
                    <input type="checkbox" name="" id="Rabiprazol"> Rabiprazol
                </label>
                <label for="Pentaprazol">
                    <input type="checkbox" name=""id="Pentaprazol"> Pentaprazol
                </label>
             </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
           </form>
        </section>
    </main>
    <footer>
        <h5>All Right Reserved 2023</h5>
    </footer>
</body>
</html>
